<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bootstrap.css">
    <meta charset="utf-8">
    <title>Tetris With Wasm</title>
  </head>
  <body>
    <!-- Main Menu page
      Ability to access:
        - (required) Game Page
        - (optional) Quick Game Mode (just go start a game)
        - (optional) Select Game Mode Page
        - (optional) Controls Page
        - (optional) Stats? idk
    -->
    <div id="main-menu-page">
      <h1>Tetris</h1>
      <button>Play Game</button>
    </div>
    
    <!-- Game page
      Ability to:
        - (required) Pause Game (Modal)
        - (required) Lose Game  (Modal)
      Must Show:
        - (required) Holding Piece
        - (required) Next Pieces
        - (required) Level
        - (required) Goal (number of pieces to match to get to next level)
        - (required) Score
        - (required) Pause Button
        - (optional) coins -- this can be done later
      Examples:
        https://www.emmawang.me/ui?lightbox=dataItem-j0idzdxn
        https://www.pinterest.ca/fduy96/tetris-ui/
        http://www.douvilleart.com/new-page-81
    -->
    <div id="game-page" class="container">
      <div class="container__item item--left">
        <canvas id="hold_piece"></canvas>
        <h3>Score: <span id="score">0</span></h3>
        <h3>level: <span id="level">0</span></h3>
        <h3>Rows:  <span id="rows_completed">0</span></h3>
      </div>
      <div class="container__item item--main">
        <canvas id="tetris"></canvas>
      </div>
      <div class="container__item item--right">
        <canvas class="preview"></canvas>
        <canvas class="preview"></canvas>
        <canvas class="preview"></canvas>
        <canvas class="preview"></canvas>
        <canvas class="preview"></canvas>
        <canvas class="preview"></canvas>
      </div>
    </div>

    <!-- Pause Modal
      Required:
        - Title (Game Pause)
        - Control Music Slider
        - Control Sound Slider
        - Restart Game
        - Close Model
      Examples:
        https://www.pinterest.co.uk/pin/838443655599579811/
    -->
    <div id="pause-game-page" class="modal card">
      <h1 class="card__title">Pause Game</h1>
      <div class="card__content">
        <button>Resume</button>
        <button>Restart</button>
        <button>Controls</button>
        <button>Settings</button>
        <button>Exit Game</button>
      </div>
    </div>

    <!-- Game Over Modal
      Required:
        - Score Board
          - Name + Number
        - Play Again
        - Share High Score
        - Go To Main Menu
      Examples:
        https://dribbble.com/shots/1216488-Tetris-Game-Over
    -->
    <div id="finished-game-page" class="modal card">
      <h1 class="card__title">Game Over</h1>
      <div class="card__content">
        <h3 class="card__content__title">High Scores</h3>
        <ul class="card__list"></ul>
      </div>
      <button>üè†</button>
      <button>‚Ü∫</button>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
