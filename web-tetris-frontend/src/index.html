<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Tetris With Wasm</title>
  </head>
  <body>
    <!-- Main Menu page
      Ability to access:
        - (required) Game Page
        - (optional) Quick Game Mode (just go start a game)
        - (optional) Select Game Mode Page
        - (optional) Controls Page 
        - (optional) Stats? idk
    -->
    <div id="main-menu-page">
      <div class="main-menu">
        <h1 class="main-menu__title">Tetris</h1>
        <canvas id="main-menu-canvas" class="main-menu__canvas"></canvas>
        <game-btn class="btn" id="main-menu-play">New Game</game-btn>
        <game-btn class="btn" id="main-menu-custom">Customize</game-btn>
        <game-btn class="btn" id="main-menu-stats">Statistics</game-btn>
        <bottom-nav></bottom-nav>
      </div>
    </div>

    <div id="customization-page" class="modal">
      <div class="custom">
        <top-nav class="custom__nav"></top-nav>
        <div class="modal__wrapper modal__wrapper--background"></div>
      </div>
    </div>

    <div id="settings-page" class="modal">
      <div class="settings">
        <top-nav class="settings__nav"></top-nav>
        <div class="card">
          <div class="card__header">
            <h1 class="card__title">Settings</h1>
          </div>
          <div class="card__content settings__list">
            <game-btn>laksdjfljs</game-btn>
            <game-btn>laksdjfljs</game-btn>
            <game-btn>laksdjfljs</game-btn>
            <game-btn>laksdjfljs</game-btn>
          </div>
        </div>
        <div class="modal__wrapper modal__wrapper--background"></div>
      </div>
    </div>

    <div id="how-to-play-page">
      <top-nav></top-nav>
      <div class="how-to-play">
        <div class="switch-btn-group">
          <game-btn id="statistics-statistics">General</game-btn>
          <game-btn id="statistics-personal">Phone</game-btn>
          <game-btn id="statistics-global">Desktop</game-btn>
        </div>
        <div class="how-to-play__content">

        </div>
      </div>
    </div>

    <div id="statistics-page">
      <top-nav></top-nav>
      <div class="stats">
        <div class="switch-btn-group">
          <game-btn id="statistics-statistics">Stats</game-btn>
          <game-btn id="statistics-personal">Me</game-btn>
          <game-btn id="statistics-global">Global</game-btn>
        </div>
        <div class="stats__content">

        </div>
      </div>
    </div>

    <div id="how-to-play-page">
      <div class="how-to-play">
        <top-nav></top-nav>
      </div>
    </div>
    
    <!-- Game page
      Ability to:
        - (required) Pause Game (Modal)
        - (required) Lose Game  (Modal)
      Must Show:
        - (required) Holding Piece
        - (required) Next Pieces
        - (required) Level
        - (required) Goal (number of pieces to match to get to next level)
        - (required) Score
        - (required) Pause Button
        - (optional) coins -- this can be done later
      Examples:
        https://www.emmawang.me/ui?lightbox=dataItem-j0idzdxn
        https://www.pinterest.ca/fduy96/tetris-ui/
        http://www.douvilleart.com/new-page-81
    -->
    <div id="game-page" class="game">
      <div class="game__bar">
        top
      </div>
      <div class="game__bar">
        Top Bottom
      </div>
      <div class="game__board">
        <div id="game__board__item--left" class="game__board__item game__board__item--left">
          <canvas id="hold_piece"></canvas>
          <h3>Score: <span id="score">0</span></h3>
          <h3>level: <span id="level">0</span></h3>
          <h3>Rows:  <span id="rows_completed">0</span></h3>
          <button id="game-pause">‚è∏</button>
        </div>
        <div id="game__board__item--main" class="game__board__item game__board__item--main">
          <canvas id="tetris"></canvas>
        </div>
        <div id="game__board__item--right" class="game__board__item game__board__item--right">
          <canvas id="preview"></canvas>
        </div>
      </div>
    </div>

    <!-- Pause Modal
      Required:
        - Title (Game Pause)
        - Control Music Slider
        - Control Sound Slider
        - Restart Game
        - Close Model
      Examples:
        https://www.pinterest.co.uk/pin/838443655599579811/
    -->
    <div id="pause-game-modal" class="modal pause">
      <div class="card">
        <div class="card__header">
          <h1 class="card__title">
            Pause
          </h1>
        </div>
        <div class="card__content pause__list">
          <game-btn id="pause-game-resume">Resume</game-btn>
          <game-btn id="pause-game-restart">Restart</game-btn>
          <game-btn id="pause-game-customize">Customize</game-btn>
          <game-btn id="pause-game-setting">Settings</game-btn>
          <game-btn id="pause-game-exit">Exit Game</game-btn>
        </div>
      </div>
      <div class="modal__wrapper"></div>
    </div>

    <!-- Game Over Modal
      Required:
        - Score Board
          - Name + Number
        - Play Again
        - Share High Score
        - Go To Main Menu
      Examples:
        https://dribbble.com/shots/1216488-Tetris-Game-Over
    -->
    <div id="game-over-modal" class="modal game-over">
      <div class="card">
        <div class="card__header">
          <h1 class="card__title">Game Over</h1>
        </div>
        <div class="card__content">
          <h3 class="card__content__title">High Scores</h3>
          <ul class="card__list"></ul>
        </div>
        <button id="game-over-exit">üè†</button>
        <button id="game-over-restart">‚Ü∫</button>
      </div>
      <div class="modal__wrapper"></div>
    </div>

    <!-- Game Button Template
      Mimics button element, but just testing it out
    -->
    <template id="game-btn"></template>

    <!-- Top Nav Template
      setup listeners to listen for clicks
    -->
    <template id="top-nav">
      <game-btn class="btn" class="top-nav-back">‚Üê</game-btn>
      <h3>Tetris</h3>
      <game-btn class="btn" class="top-nav-home">‚åÇ</game-btn>
    </template>

    <!-- Bottom Nav Template
      access how to play and settings pages
      make game full screen
    -->
    <template id="bottom-nav">
      <game-btn>&#128712;</game-btn>
      <game-btn>&#9974;</game-btn>
      <game-btn>&#9881;</game-btn>
    </template>

    <script src="./bootstrap.js"></script>
  </body>
</html>
